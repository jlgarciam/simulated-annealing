<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Quiniela</title>
		<link rel="stylesheet" href="style.css" />
		<script src="implementation.js" async></script>
		<script src="utils.js" async></script>
	</head>
	<body>
		<!-- <div class="loader">
            <img class="loader-img" src="/logo.png"/>
        </div> -->
		<div class="container">
			<form id="form" class="panel1 box">
				<h1>Quiniela</h1>
				<hr />

				<label for="nc"> Nº Bolas: </label>
				<input
					id="nc"
					name="nc"
					type="number"
					value="45"
					min="1"
					value="0"
					required
				/>

				<label for="tem"> Temperatura: </label>
				<input
					id="tem"
					name="tem"
					type="number"
					value="5"
					min="0"
					value="0"
					required
				/>

				<label for="cooling"> Frío: </label>
				<input
					id="cooling"
					name="cooling"
					type="number"
					min="0"
					step=".01"
					value="0.5"
					required
				/>
				<label for="niter"> Nº de apuestas: </label>
				<input
					id="niter"
					name="niter"
					type="number"
					min="1"
					value="3"
					required
				/>

				<label for="tMax"> Tiempo máximo (s): </label>
				<input id="tMax" name="tMax" type="number" value="10" required />

				<button type="button" onclick="validateInputs() && simpleSearch(this)">
					Calcular
				</button>
			</form>
			<div class="box">
				<table id="results">
					<thead>
						<tr>
							<th>Apuestas no cubiertas</th>
							<th>Nº de bolas</th>
							<th>Temperatura</th>
							<th>Frío</th>
							<th>Mejor tiempo</th>
							<th>Tiempo medio</th>
							<th>Apuesta</th>
							<!-- <th><i class="material-icons">remove_red_eye</i></th> -->
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<form id="array-form">
					<label for="temps"> Temperaturas: </label>
					<input id="temps" name="temps" value="2, 5, 10" required />
					<label for="coolings"> Frío: </label>
					<input
						id="coolings"
						name="coolings"
						value="0.25, 0.5, 0.75"
						required
					/>
					<button
						type="button"
						onclick="validateArrayInputs() && searchForLocalMinimum()"
					>
						Buscar mejor resultado
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
